<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<form method="POST" enctype="multipart/form-data" class="container mt-4" style="max-width: 500px;">
    {% csrf_token %}

    <h4 class="mb-3">Student Form</h4>

    <!-- Name -->
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input 
            type="text" 
            name="name" 
            class="form-control"
            placeholder="Enter name"
            value="{{ student.name|default:'' }}"
            required
        >
    </div>

    <!-- City -->
    <div class="mb-3">
        <label class="form-label">City</label>
        <input 
            type="text" 
            name="city" 
            class="form-control"
            placeholder="Enter city"
            value="{{ student.city|default:'' }}"
            required
        >
    </div>

    <!-- Image -->
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input 
            type="file" 
            name="image" 
            class="form-control"
        >
    </div>

    <!-- Document -->
    <div class="mb-3">
        <label class="form-label">Document</label>
        <input 
            type="file" 
            name="documents" 
            class="form-control"
        >
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
            Save
        </button>

        <a href="{% url 'student_list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </div>
</form>
